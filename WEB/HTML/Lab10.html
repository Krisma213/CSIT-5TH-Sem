<html>
    <head>
        <title>
            Krisma
        </title>
    </head>
    <body>
        <h1>An unordered HTML list </h1>
        <ul type="disc">
            <li>coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <br>
        <br>
        <h1>An ordered HTML list</h1>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <br>
        <br>
        <h1>A description List</h1>
        <dl>
            <dt>Coffee</dt>
            <dd>-black hot drink</dd>
            <dt>Milk</dt>
            <dd>-white cold drink</dd>
        </dl>
    </body>
</html>
