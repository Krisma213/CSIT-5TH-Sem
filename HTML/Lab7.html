public class FactorialExample 
{

    static int fact(int x) 
       {
        if (x == 1)
            return 1;
        else
            return x * fact(x - 1);
    }

      public static void main(String[] args) 
 {
        int n = 3;
        int res = fact(n);
        System.out.println("Factorial is: " + res);
 	   }
}
